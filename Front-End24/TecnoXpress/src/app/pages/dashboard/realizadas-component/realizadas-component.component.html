<div class="card-body">
    <h5 class="card-title">Compras realizadas</h5>
    <p class="card-text">
      <ul *ngIf="comprasRealizadas.length > 0">
        <li *ngFor="let pedido of comprasRealizadas">
          <p>Pedido ID: {{ pedido.id }}</p>
          <p>Total: ${{ pedido.total }}</p>
          <p>Fecha de Pago: {{ pedido.fechaPago | date:'short' }}</p>
          <ul>
            <li *ngFor="let item of pedido.carrito">
              <img [src]="item.producto.imagen" [alt]="item.producto.nombre" width="50" height="50"/>
              <p>{{ item.producto.nombre }} - Cantidad: {{ item.cantidad }}</p>
            </li>
          </ul>
        </li>
      </ul>
      <p *ngIf="comprasRealizadas.length === 0">No tienes compras realizadas.</p>
  </div>
