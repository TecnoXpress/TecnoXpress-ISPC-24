
<main class="home-main container mt-4">
    <!-- Secci贸n del Slider -->
    <section class="product-slider mt-5">
      <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <ng-container *ngFor="let img of images; let i = index">
            <div class="carousel-item" [class.active]="i === 0">
              <img [src]="img.url" [alt]="img.description" class="d-block w-50">
              <div class="carousel-caption d-none d-md-block">
                <h5>{{ img.name }}</h5>
                <p>{{ img.description }}</p>
              </div>
            </div>
          </ng-container>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
  
    <!-- Secci贸n de Ubicaci贸n de la Tienda -->
    <section class="store-location mt-5">
      <h2 class="text-center">Ubicaci贸n de Nuestra Tienda</h2>
      <div class="map-container">
        <iframe
          src="https://maps.google.com/maps?q=TecnoXpress&t=&z=13&ie=UTF8&iwloc=&output=embed"
          frameborder="0"
          allowfullscreen
          aria-hidden="false"
          tabindex="0">
        </iframe>
      </div>
    </section>
  </main>
