<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab&family=Roboto:ital@1&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Montserrat:ital,wght@0,100;0,400;1,100&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/4661576001.js"
      crossorigin="anonymous"
    ></script>
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- logo de la empresa en la pestaña -->
    <link rel="shortcut icon" href="./media/logo.png" />
  </head>

  <body class="contact">
    <!-- Comienzo de header -->
    <header>
      <div id="containerNav"></div>
    </header>
    <!-- Fin de header -->

    <section>
      <div class="conteiner_contact">
        <div class="title_contact">
          <h1 class="logo_contact">Centro de ayuda</h1>
          <p>
            Encontrá la información que necesitás para comprar online, métodos
            de pago, garantías, envíos, seguimiento de compras y más.
          </p>
        </div>
        <div class="contact-wrapper">
          <div class="contac-form">
            <h3>Dejanos tus datos</h3>
            <form action="">
              <p>
                <label>Nombre</label>
                <input type="text" name="Nombre" id="Nombre" required />
              </p>
              <p>
                <label>Email</label>
                <input type="email" name="Email" id="Email" required />
              </p>
              <p>
                <label>Telefono</label>
                <input
                  type="tel"
                  name="Telefono"
                  id="Telefono"
                  pattern=" [0-9] {10}"
                />
              </p>
              <p>
                <label>Asunto</label>
                <input type="text" name="Asunto" id="Asunto" />
              </p>
              <p class="block">
                <label>Mensaje</label>
                <textarea
                  name="Mensaje"
                  id="Mensaje"
                  rows="3"
                  required
                ></textarea>
              </p>
              <p class="block">
                <button class="button" type="submit">
                  <span class="send">
                    <i class="fa-solid fa-paper-plane icon_send"></i>
                  </span>
                  <span class="text_send"> Enviar </span>
                  <span class="check">
                    <i class="fa-solid fa-check icon"></i>
                  </span>
                </button>
              </p>
            </form>
          </div>
          <div class="contact-info">
            <h4>Mas Info</h4>
            <span class="maps">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1702.6260736654788!2d-64.1919512616247!3d-31.40717830433768!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9432998fa4b4357b%3A0xcf43bc8d04170a61!2sISPC%20Instituto%20Superior%20Polit%C3%A9cnico%20C%C3%B3rdoba!5e0!3m2!1ses!2sar!4v1694100875863!5m2!1ses!2sar"
                height="150"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
            </span>
            <ul>
              <li>
                <i
                  class="fa-solid fa-location-dot icon_location contactIcon"
                ></i
                >Humberto Primo 680
              </li>
              <li>
                <i class="fa-regular fa-clock icon_clock contactIcon"></i>Lunes
                a Viernes de 8hs a 18hs
              </li>
              <li>
                <i class="fa-brands fa-whatsapp icon_whatsapp contactIcon"></i
                >0800-777-3382
              </li>
              <li>
                <i class="fa-regular fa-envelope icon_envelope contactIcon"></i
                >tecnoxpress@gmail.com
              </li>
            </ul>
            <div class="red-info">
              <h3>Seguinos</h3>
              <div class="redes">
                <a href="https://www.instagram.com/" target="_blank" class="icon_red icon_instagram"
                  ><i class="fa-brands fa-instagram"></i>
                </a>
                <a href="https://www.facebook.com/" target="_blank" class="icon_red icon_facebook"
                  ><i class="fa-brands fa-facebook"></i>
                </a>
                <a href="https://twitter.com/" target="_blank" class="icon_red icon_X">
                  <i class="fa-brands fa-x-twitter"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Footer -->
    <div id="containerFooter"></div>
    <!-- Footer -->
    <!-- Javascript -->
    <script src="./js/jsElements/navMain.js"></script>
    <script src="./js/jsElements/footer.js"></script>
  </body>
</html>
